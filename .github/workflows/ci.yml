name: CI

on:
  pull_request:
    branches: [ main, develop, feature/**, chore/** ]
  push:
    branches: [ chore/safe-optimize-2025-10-04 ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: dummy_anon
      SUPABASE_SERVICE_ROLE_KEY: dummy
      NEXTAUTH_SECRET: dummy_secret_32chars_minimum________________
      NEXTAUTH_URL: http://localhost:3000
      ADMIN_EMAILS: dummy@example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug SHA and env lengths
        run: |
          echo "SHA=$GITHUB_SHA"
          node -v && npm -v
          echo "NEXT_PUBLIC_SUPABASE_URL len=$(printf %s "${NEXT_PUBLIC_SUPABASE_URL}" | wc -c)"
          echo "SUPABASE_URL len=$(printf %s "${SUPABASE_URL}" | wc -c)"
          echo "SUPABASE_ANON_KEY len=$(printf %s "${SUPABASE_ANON_KEY}" | wc -c)"
          echo "SUPABASE_SERVICE_ROLE_KEY len=$(printf %s "${SUPABASE_SERVICE_ROLE_KEY}" | wc -c)"
          echo "NEXTAUTH_SECRET len=$(printf %s "${NEXTAUTH_SECRET}" | wc -c)"
          echo "NEXTAUTH_URL len=$(printf %s "${NEXTAUTH_URL}" | wc -c)"
          echo "ADMIN_EMAILS len=$(printf %s "${ADMIN_EMAILS}" | wc -c)"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: E2E (smoke)
        run: npm run test

      - name: Bundle size check (Â±5%)
        run: |
          ANALYZE=true npm run build
          node scripts/compare-bundle-size.js
